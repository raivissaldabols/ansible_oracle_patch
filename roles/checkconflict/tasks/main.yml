- name: "Pushing OPatch checkconflict script"
  ansible.builtin.template:
    src: rdbms_checkconflict.sh.j2
    dest: "{{ remote_bin }}/{{ env }}_{{target}}_rdbms_checkconflict.sh"
    mode: 0744
    force: yes

- name: "Execute Oracle OPATCH patching script"
  ansible.builtin.shell: 
    sudo su - {{ soft_user }} -c "sh {{ remote_bin }}/{{ env }}_{{target}}_rdbms_checkconflict.sh | tee -a {{ remote_logs }}/{{ env }}_{{target}}_$(date '+%Y%m%d_%H%M%S')_rdbms_checkconflict.sh"
  register: reg_output

- name: "Print return information from the previous task"
  ansible.builtin.debug:
    var: reg_output.stdout_lines
    verbosity: 0
